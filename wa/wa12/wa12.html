<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Machine - Assignment 12</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="quote-box">
    <div class="quote-text" id="quote">Loading quote...</div>
    <div class="quote-author" id="author"></div>
    <div class="btns">
      <button id="new-quote">Get New Quote</button>
      <button id="tweet-quote">Tweet Quote</button>
    </div>
    <div class="loading" id="loading">Fetching new quote...</div>
  </div>

  <footer>
    <p>
      I extended the quote machine by adding a loading message and a Tweet button. The page also uses the ZenQuotes API and has custom CSS to match my own style.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
